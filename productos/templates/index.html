<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BOOSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
</head>

<body>

    <body>
        <div class="container">
            <h3 class="titulo-index">PRODUCTOS BODEGA</h3>
        </div>
        <div class="container">
            <div class="container">
                <div class="container">
                    <form method="POST" action="" id="formulario">
                        {%csrf_token%}
                        <div class="form-group">
                            {{form.as_table}}
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container padding-bodega">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Modificar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    {% for prod in productos %}
                    <tr>
                        <th scope="row">{{ prod.idProducto }}</th>
                        <td>{{ prod.nombreProducto }}</td>
                        <td>{{ prod.precioProducto }}</td>
                        <td>{{ prod.stockProducto }}</td>
                        <td><a href="{% url 'form_mod_producto' prod.idProducto %}">Presione</a></td>
                        <td><a href="{% url 'form_del_producto' prod.idProducto %}">Presione</a></td>
                    </tr>

                    {% endfor %}
                </tbody>
            </table>
            <div class="container">
                <button type="button" class="btn btn-outline-primary"><a href="{% url 'form_producto'%}">Agregar producto</a></button>
            </div>
        </div>
    </body>
    <!-- JS BOOSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
